<head>
  <title>Avito</title>
</head>

<body>
  <div class="container">
    <header>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-message">
          <input type="text" name="text" placeholder="Type your messages here..." />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="message">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    {{#if isNotOwner}}
        <span class="text"><strong class="notOwner">{{username}}</strong> - {{text}}</span>
    {{else}}
      <span class="text"><strong class="owner">{{username}}</strong> - {{text}}</span>
      {{/if}}
  </li>
</template>
